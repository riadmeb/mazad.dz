<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="index.css"> <!-- لاستيراد الخطوط والمتغيرات -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body dir="rtl">
    <!-- رأس الصفحة بالتصميم الجديد -->
    <header>
        <img src="images/icon-mazad.png" alt="شعار الموقع" class="logo">
        <nav>
            <a href="index.html" class="nav-button">الرئيسية</a>
            <a href="register.html" class="nav-button">تسجيل حساب جديد</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="login-container">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="identifier">اسم المستخدم أو البريد الإلكتروني</label>
                    <input type="text" id="identifier" name="identifier" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <div id="messageBox" class="alert"></div>
            <p class="register-link">لا تملك حساب؟ <a href="register.html">سجل الآن</a></p>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="login.js"></script>
</body>
</html>
