<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="index.css"> <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body dir="rtl">
    <header>
        <img src="images/icon-mazad.png" alt="شعار الموقع" class="logo">
        <nav>
            <a href="index.html" class="nav-button">الرئيسية</a>
            <a href="#" class="nav-button logout">تسجيل الخروج</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="settings-container">
            <form id="settings-form" class="settings-form">
                <h2>إعدادات الحساب</h2>
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" readonly> 
                </div>
                <div class="form-group">
                    <label for="first-name">الاسم الأول</label>
                    <input type="text" id="first-name" name="first_name" readonly> 
                </div>
                <div class="form-group">
                    <label for="last-name">اللقب</label>
                    <input type="text" id="last-name" name="last_name" readonly> 
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="phone-number">رقم الهاتف</label>
                    <input type="text" id="phone-number" name="phone_number">
                </div>
                <div class="form-group">
                    <label for="wilaya">ولاية الإقامة</label>
                    <input type="text" id="wilaya" name="wilaya_id">
                </div>
                <div class="form-group">
                    <label for="commune">بلدية الإقامة</label>
                    <input type="text" id="commune" name="commune_id">
                </div>
                <div class="form-group">
                    <label for="birth-date">تاريخ الميلاد</label>
                    <input type="date" id="birth-date" name="birth_date" readonly> 
                </div>
                <div class="form-group">
                    <label for="birth-place">مكان الميلاد</label>
                    <input type="text" id="birth-place" name="birth_place" readonly>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور الجديدة (اتركه فارغًا لعدم التغيير)</label>
                    <input type="password" id="password" name="password" autocomplete="new-password">
                </div>
                <button type="submit" class="save-button">حفظ التغييرات</button>
            </form>
            <div class="profile-picture-section">
                <img id="profile-picture" src="" alt="صورة المستخدم" class="profile-picture">
                <input type="file" id="profile-picture-input" name="profile_picture" accept="image/*" class="hidden">
                <button onclick="document.getElementById('profile-picture-input').click()" class="change-picture-button">تغيير الصورة</button>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="settings.js"></script>
</body>
</html>
